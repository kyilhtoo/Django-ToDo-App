<html lang="en">
{% load static %}
<head>
    <title>My Todo Tasks</title>
    <link href="{% static 'css/bootstrap.min.css' %}" type="text/css" rel="stylesheet">
    <link href="{% static 'css/custom_css/custom_style.css' %}" type="text/css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container rounded mt-5 mx-auto align-items-center p-3 text-center text-white" id="bg" %}" >
    <div type="button" class="btn btn-light float-right mr-2 px-4" data-toggle="collapse" data-target="#add"><b>+</b></div>
    <h2 class="list_header">My To Do List</h2>
    <ul class="list-group">

        <li class="list-group-item text-dark text-md-left collapse" id="add">

                <form action="{% url "create_task" %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input class="form-control" placeholder="Task Name" name="task_input">
                        <br>
                        <input class="form-control" placeholder="Details" name="detail_input">
                    </div>
                    <button type="submit" class="btn btn-success">ADD</button>
                </form>
            </li>



        {% for task in tasks %}
            <li class="list-group-item text-dark text-md-left">

                <button type="button" class="btn btn-info float-right mt-2" data-toggle="collapse" data-target="#demo{{ task.pk }}">=</button>
                <form action="{% url "delete_task" task.pk %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger px-3 mr-3 mt-2 float-right">-</button>
                </form>
                <p class="text_title"><strong>{{ task.task_name }}</strong></p>

                <div id="demo{{ task.pk }}" class="collapse pl-md-4">{{ task.task_detail }}</div>
            </li>
        {% endfor %}
            </ul>





    </ul>
  </div>
</body>
<html/>
